<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Designers Hub</title>

  <body>
    <header class="header">
      <nav class="section nav">

          <div class="logo">
            <img src="./assets/images/dhub-logo.png" alt="" />
          </div>
  
          <ul class="nav-list">
            <li class="list-item">HOME</li>
            <li class="list-item">ABOUT</li>
            <li class="list-item">COURSES</li>
            <li class="list-item">BLOGg</li>
          </ul>
  
          <div class="buttons">
            <button class="button-item"> SIGN IN</button>
            <img class="menu-icon" src="./assets/images/SVG/Bold/menu-icon.svg" alt="">
          </div>
        </div>
      </nav>
    </header>
    
   
      <section class="container slider">
        <div class="left-slider-column" >
          <img  class="ui-element" src="./assets/images/uix.png" alt="ui-element">
          <p class="cta-designer"> BECOME A <br>

        <div>
          <img class="slide-image" src="./assets/images/web-image.png" alt=""></div>
        <div class="right-slider-column">
          <div class="border-box">
            <div >
              <p>EDITION</p>
              <p>2022</p>
            </div>
          </div>
         
            <div class="sub-title-container">
              <h6 class="sub-title-text">START GUIDE FOR BEGINNERS</h6>
              <p class="sub-title">Lorem ipsum dolor sit amet consectetur,
                 adipi.</p>

                 <div class="subtitle-buttons">
                   <button class="subtitle-btn-white" >
                   LET'S START
                 </button>
                 <button class="subtitle-btn-black">
                   READ MORE
                 </button>
                 </div>
                 

            </div>
            <div></div>

         
        </div>

      <section class="border">
        <div class="border-item">
          <p class="border-number">+150</p>
          <p class="border-info">HAPPY STUDENTS</p>
        </div>
        <div class="border-item">
          <p class="border-number">+50</p>
          <p class="border-info">CERTIFIED COURSES</p>
        </div>
        <div class="border-item">
          <p class="border-number">+1000</p>
          <p class="border-info">AWARDS RECEIVED</p>
        </div>
      </section>

      <section class="container changes">
        <div>
          <!-- <p class="changes--discover">DISCOVER SKILLS</p> -->
          <img class="circle-accept" src="./assets/images/circle-txt.png" alt="">
        </div>
        <div class="changes-cta">
          <p class="changes-item">EXPLORE</p>
          <img class="changes-item" src="./assets/images/SVG/Light-Outline/Arrow - Down 3.svg" alt="">
          <p class="changes-item">ABOUT</p>
        </div>
      </section>
  

    <footer></footer>
    <script type="module" src="./src/main.js"></script>
